apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnet-transmissionunit-10
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dnet-transmissionunit-10
  template:
    metadata:
      name: dnet-transmissionunit-10-pod
      labels:
        app: dnet-transmissionunit-10
    spec:
      containers:
        - name: dnet-transmissionunit
          image: yindaheng98/dnet-transmissionunit
          ports:
            - containerPort: 8080
          command: ["npm"]
          args:
            - "run"
            - "start"
            - "--"
            - "-n"
            - "dnet-unit-16:8080"
        - name: dnet-middleware
          image: rabbitmq:alpine
---
apiVersion: v1
kind: Service
metadata:
  name: dnet-unit-10
spec:
  selector:
    app: dnet-transmissionunit-10
  ports:
  - name: dnet-transmissionunit
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: dnet-queue
    protocol: TCP
    port: 5672
    targetPort: 5672
  - name: dnet-queue-web
    protocol: TCP
    port: 15672
    targetPort: 15672
